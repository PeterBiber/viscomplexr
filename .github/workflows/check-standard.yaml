# Workflow derived from https://github.com/r-lib/actions/tree/v3/examples
on:
  push:
    branches: [develop, master]
  pull_request:
    branches: [develop, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel'}

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v3

      - uses: r-lib/actions/setup-r@v3
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: ${{ matrix.config.os == 'ubuntu-latest' }}

      - uses: r-lib/actions/setup-r-dependencies@v3
        with:
          extra-packages: any::rcmdcheck

      - uses: r-lib/actions/check-r-package@v3
        with:
          upload-snapshots: true
